<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digital Marketplace Ditzz4you</title>
  <style>
    body {
      background: url('always.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 15px;
      max-width: 500px;
      margin: auto;
    }
    label, select, input {
      display: block;
      width: 100%;
      margin: 10px 0;
      font-size: 16px;
    }
    input, select {
      padding: 10px;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: orange;
      color: white;
      border: none;
      padding: 15px;
      width: 100%;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }
    .info-box {
      background-color: #1f1f1f;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      color: #fff;
    }
    .info-box img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }
    .info-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 15px;
    }
    .info-buttons button {
      background-color: #007bff;
    }
    .info-buttons button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Digital Marketplace Ditzz4you</h1>
  <div class="container">
    <h2>Form Pemesanan</h2>
    <form id="orderForm" enctype="multipart/form-data">
      <label for="nama">Nama Pembeli</label>
      <input type="text" id="nama" name="nama" placeholder="Nama kamu" required/>

      <p><strong>Produk Saya:</strong></p>
      <label for="produk">Pilih Produk</label>
      <select id="produk" name="produk" required>
        <option value="">-- Pilih Produk --</option>
        <option value="Reseller Panel Bot - Rp 5.000">Reseller Panel Bot - Rp 5.000/5K</option>
        <option value="Admin Panel Bot - Rp 12.000">Admin Panel Bot - Rp 12.000/12K</option>
        <option value="Partner Panel Bot - Rp 18.000">Partner Panel Bot - Rp 18.000/18K</option>
        <option value="Rename Script - Rp 10.000">Rename Script - Rp 10.000/10K</option>
        <option value="Script Bot Push Kontak X Jpm - Rp 10.000/10K">Script Bot Push Kontak X Jpm - Rp 10.000/10K</option>
        <option value="Suntik Sosmed - Rp 1.000/1K">Suntik Sosmed - Rp 1.000/1K</option>
        <option value="Suntik Saluran- Rp 1.000/1K">Suntik Saluran- Rp 1.000/1K</option>
        <option value="Murid Suntik - Rp 1.000/1K">Murid Suntik - Rp 1.000/1K</option>
      </select>

      <label for="note">Catatan Tambahan</label>
      <input type="text" id="note" name="note" placeholder="Contoh: Kirim malam ya (opsional)" />

      <label for="bukti">Upload Bukti Transfer</label>
      <input type="file" id="bukti" name="bukti" accept="image/*" required/>

      <button type="submit">Kirim Pesanan</button>
    </form>

    <div class="info-box">
      <p><strong>QRIS Pembayaran:</strong></p>
      <img src="qris.jpg" alt="QRIS"/>
      <div class="info-buttons">
        <button onclick="salinDana()">📋 Salin Nomor Dana</button>
        <button onclick="bukaSaluran()">📣 Buka Saluran WhatsApp</button>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("orderForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const formData = new FormData();
      formData.append("nama", document.getElementById("nama").value);
      formData.append("produk", document.getElementById("produk").value);
      formData.append("note", document.getElementById("note").value);
      formData.append("bukti", document.getElementById("bukti").files[0]);

      // Kirim ke Telegram via PHP
      fetch("send-telegram.php", {
        method: "POST",
        body: formData
      })
      .then(response => response.text())
      .then(result => {
        alert("Pesanan & bukti berhasil dikirim!");

        // Kirim ke WhatsApp juga
        const nomorWA = "6288274258885";
        const pesanWA = `🧾 Pesanan Baru\n👤 Nama: ${formData.get("nama")}\n📦 Produk: ${formData.get("produk")}\n📝 Catatan: ${formData.get("note")}`;
        window.open(`https://wa.me/${nomorWA}?text=${encodeURIComponent(pesanWA)}`, "_blank");
      })
      .catch(() => {
        alert("Gagal mengirim ke Telegram.");
      });
    });

    function salinDana() {
      const dana = "085609018981";
      navigator.clipboard.writeText(dana).then(() => {
        alert("Nomor Dana berhasil disalin!");
      }).catch(() => {
        alert("Gagal menyalin nomor Dana.");
      });
    }

    function bukaSaluran() {
      window.open("https://whatsapp.com/channel/0029VagGECaFHWq8JtfxZZ3W", "_blank");
    }
  </script>
</body>
</html>
