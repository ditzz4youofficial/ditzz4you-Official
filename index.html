<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digital Marketplace Ditzz4you</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('always.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      color: #fff;
      text-align: center;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
    }

    .produk {
      background-color: #fff;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 10px;
      color: #000;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .form-wrapper {
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    h2 {
      color: #fff;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      text-align: left;
      color: #fff;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: none;
    }

    input[type="file"] {
      background: #fff;
    }

    button, a.btn {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #ff6600;
      color: #fff;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }

    a.btn-hijau {
      background-color: green;
    }

    label[for="bukti"] {
      background: #f2f2f2;
      color: #000;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      display: inline-block;
      margin-bottom: 10px;
    }

    input[type="file"] {
      display: none;
    }

    img {
      width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Digital Marketplace Ditzz4you</h1>

  <div class="container">
    <div class="container">
    <h2>Form Pemesanan</h2>
    <form id="orderForm">
      <label for="nama">Nama Pembeli</label>
      <input type="text" id="nama" name="nama" placeholder="Nama kamu" required>

      <label for="produk">Pilih Produk</label>
      <select id="produk" name="produk" required>
        <option value="">-- Pilih Produk --</option>
        <option value="Reseller Panel Bot - Rp 5.000">Reseller Panel Bot - Rp 5.000</option>
        <option value="Admin Panel Bot - Rp 12.000">Admin Panel Bot - Rp 12.000</option>
        <option value="Partner Panel Bot - Rp 18.000">Partner Panel Bot - Rp 18.000</option>
        <option value="Rename Script - Rp 10.000">Rename Script - Rp 10.000</option>
      </select>

      <label for="note">Catatan Tambahan</label>
      <input type="text" id="note" name="note" placeholder="Contoh: Kirim malam ya (opsional)">

      <button type="submit">Kirim ke WhatsApp</button>
    </form>
  </div>

  <script>
    document.getElementById("orderForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const nama = document.getElementById("nama").value;
      const produk = document.getElementById("produk").value;
      const note = document.getElementById("note").value;

      const nomorTujuan = "6281234567890"; // Ganti dengan nomor WhatsApp kamu (pakai kode negara, tanpa plus)
      const pesan = `üì¶ Pesanan Baru\nüë§ Nama: ${nama}\nüõí Produk: ${produk}\nüìù Catatan: ${note}\n\nSilakan kirim bukti transfer di sini.`;

      const url = `https://wa.me/${nomorTujuan}?text=${encodeURIComponent(pesan)}`;
      window.open(url, '_blank');
    });
  </script>

</body>
  </html>
